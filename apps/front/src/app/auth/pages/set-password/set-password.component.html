<div class="background-auth">
  <div class="card-auth">
    <section class="section-principal">
      <div class="bg-top">
        <img src="assets/login/shapes_form_top.svg">
      </div>
      <div class="bg-bottom">
        <img src="assets/login/shapes_form_bottom.svg">
      </div>
      <div class="section-principal__container">
        <div class="section-principal__container-box-form">
          <div>
            <div class="section-logo-full">
              <img src="assets/img/logo_font.svg" alt="logo">
            </div>
            <div class="section-title">
              <h2>Cambio de contraseña</h2>
            </div>
            <form
              autocomplete="off"
              class="form-control"
              (ngSubmit)="renewPassword()"
              [formGroup]="setPasswordForm"
            >

              <p class="features">La contraseña debe contener:</p>
              <ul class="features">
                <li>Una longitud de al menos 8 caracteres</li>
                <li>Por lo menos una letra mayúscula</li>
                <li>Por lo menos una letra minúscula</li>
                <li>Por lo menos un número</li>
                <li>Por lo menos un caracter especial</li>
              </ul>

              <div class="form-input">
                <input
                  type="password"
                  id="password"
                  placeholder="Nueva Contraseña"
                  formControlName="password"
                  autocomplete="off"
                >
                <span class="request-error">{{errorPassword}}</span>
              </div>
              <div class="form-input">
                <input
                  type="password"
                  id="confirm"
                  placeholder="Confirmar Contraseña"
                  formControlName="confirm"
                  autocomplete="off"
                >
                <span class="request-error">{{errorConfirm}}</span>
              </div>
              <span class="request-error">{{ errorResponse }}</span>

              <button
                type="submit"
                [disabled]="procesingRequest"
                class="btn-quaternary">
                Cambiar Contraseña
              </button>
              <div class="btn-secondary-action">
                <button
                  [routerLink]="['/auth/login']"
                  class="btn-quaternary-light">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="section-secondary">
      <div class="image">
        <img src="assets/login/shapes_other_section.svg">
      </div>
      <div class="section-secondary__container">
        <div>
          <div class="section-logo-small">
            <img src="assets/login/logo_comfeco.svg" alt="logo">
          </div>
          <div class="action">
            <button
              [routerLink]="['/auth/login']"
              class="btn-quaternary">
              Iniciar Sesión
            </button>
          </div>
        </div>
        <img src="assets/login/change_password.svg" alt="change password">
      </div>
    </section>
  </div>
</div>
