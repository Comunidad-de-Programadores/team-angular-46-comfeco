<div class="community">
  <article>
    <div class="community__content">
      <div class="title">
        <img
          alt="{{community}}"
          src="{{image}}">
        <h1>{{community}}</h1>
      </div>
      <button
        class="btn-primary"
        (click)="goToLink()"
      >
        <i class="icon icon-comfeco-united-users"></i>
        <span>Unirme</span>
      </button>
    </div>
  </article>
</div>
