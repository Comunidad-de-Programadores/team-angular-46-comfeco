<comfeco-card-mygroup
  [group]="userGroup"
  [error]="userGroupError"
  (onLeaveGroup)="onLeaveMyGroup($event)">
</comfeco-card-mygroup>
<div class="section-groups">
  <form
    autocomplete="off"
    class="form-control groups-filter"
    [formGroup]="groupForm">
    <div class="group-filter groups-filter-language">
      <select
        class="form-select"
        formControlName="language"
      >
        <option class="option" value="-1">Todos los lenguajes</option>
        <option
          *ngFor="let tecnology of technologies"
          class="option"
          [value]="tecnology.id"
        >
          {{tecnology.name}}
        </option>
      </select>
      <i class="icon icon-comfeco-arrow_down"></i>
    </div>
    <div class="form-input group-filter groups-filter-search">
      <input
        type="text"
        placeholder="Burcar"
        formControlName="search"
      >
      <i class="icon icon-comfeco-magnifying"></i>
    </div>
  </form>
  <div class="groups-items">
    <comfeco-card-group
      *ngFor="let group of allGroups"
      class="group-item"
      [group]="group"
      (onJoinGroup)="onJoinGroup($event)"
      (onLeaveGroup)="onLeaveGroup($event)"
    >
    </comfeco-card-group>
  </div>
</div>
