<div class="tabs-header">
  <div
    *ngFor="let item of tabItems$ | async; let i = index"
    class="tab-label"
    [ngClass]="item.clazz"
    [id]="item.id || 'tab-'+i"
    (click)="selectTab(item)"
    [class.active]="activeTab === item"
  >
    <ng-container>
      <i [ngClass]="item.icon"></i>
      <span
        class="label-item"
        [class.active]="activeTab === item"
      >
        {{ item.label }}
      </span>
    </ng-container>
  </div>
</div>
<div class="tabs-body">
  <ng-container *ngIf="activeTab && activeTab.bodyComponent">
    <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
    </ng-container>
  </ng-container>
</div>
