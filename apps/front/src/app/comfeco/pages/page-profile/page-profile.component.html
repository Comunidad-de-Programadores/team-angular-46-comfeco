<div class="submenu">
  <a *ngFor="let option of options; index as i"
    routerLinkActive="active"
    [routerLink]="option.component"
    skipLocationChange
  >
    <i [ngClass]="option.icon"></i>
    <span
      routerLinkActive="active"
    >{{option.option}}</span>
  </a>
</div>

<section class="mt-8">
  <ng-component></ng-component>
</section>
