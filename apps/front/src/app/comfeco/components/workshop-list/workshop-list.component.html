<div class="message" [ngClass]="{'hidden' : !message}">{{message}}</div>

<div class="section" [ngClass]="{'hidden' : !workshopsToday?.length}">Hoy</div>
<div *ngFor="let workshop of workshopsToday">
  <comfeco-workshop
      [workshop]="workshop"
      (onWorkshopNotAvailable)="workshopMessage($event)"
      (onSocialNetworkNotAvailable)="workshopMessage($event)"
  ></comfeco-workshop>
</div>

<div class="section" [ngClass]="{'hidden' : !futureWorkshops?.length}">Pr√≥ximos Talleres</div>
<div *ngFor="let workshop of futureWorkshops">
  <comfeco-workshop
    [workshop]="workshop"
    (onWorkshopNotAvailable)="workshopMessage($event)"
    (onSocialNetworkNotAvailable)="workshopMessage($event)"
  ></comfeco-workshop>
</div>

<div class="section" [ngClass]="{'hidden' : !pastWorkshops?.length}">Talleres Anteriores</div>
<div *ngFor="let workshop of pastWorkshops">

    (onWorkshopNotAvailable)="workshopMessage($event)"
