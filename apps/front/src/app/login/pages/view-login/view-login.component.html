<div class="bg-green-400 shadow overflow-hidden sm:rounded-lg max-w-2xl mx-auto mt-10 mb-40 flex justify-center">
    <div class="bg-pink-600 w-full text-center pt-10">
                <!-- <button (click)="changeViewInicioRegistro(true)" class="w-1/2 text-gray-600 py-4 px-12 block hover:text-blue-500 focus:outline-none text-blue-500 border-b-2 font-medium border-blue-500">
                    Iniciar sesión
                </button> -->
                <button [routerLink]="['/login/register']" class=" text-gray-100 hover:text-blue-800 focus:outline-none text-lg">
                    Regístrate
                </button>
    </div>
    <div class=" block border-t border-gray-200 bg-blue-600  w-full">
        <div class=" flex flex-col bg-purple-900 px-4 py-5  text-center" >
            <div class="text-sm font-medium text-gray-100">
                <h2 class="text-center text-lg">Iniciar Sesion</h2>
            </div>
            <form class=" form rounded p-4" [formGroup]="loginForm" (ngSubmit)="onlogin()">
              <label class="block">
                <input
                  type="email"
                  class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500"
                  placeholder="Correo electronico"
                  formControlName="email"
                />
                <input
                  type="password"
                  class="mt-5 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0  placeholder-gray-500"
                  placeholder="Contraseña"
                  formControlName="password"
                />
              </label>
              <div class="mt-5 mb-4 flex">
                <a [routerLink]="['/login/recoverypassword']" routerLinkActive="router-link-active"  class="  text-center text-sm text-white ">¿Olvidaste tu Contraseña?</a>
                <label class="text-sm text-white"><input type="checkbox" id="cbox1" value="first_checkbox"> Mantener conectado</label>
              </div>
              <button
                  type="submit"
                  class=" w-full text-white mt-5 bg-purple-800 rounded-lg p-3">
                Ingresar
              </button>
              <p class="mt-3 text-center text-white">
                Tambien puedes iniciar con tus redes
              </p>
              <div class="mt-4 mb-3 ">
                <button
                  type="button"
                  (click)="registerFacebook()" [disabled]="procesingRequest"
                  class=" w-full  inline-block w-50 text-center text-black bg-white rounded-lg flex px-3 items-center mb-2"
                  ><img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/> Sign in using Facebook
                </button>
                <button
                  type="button"
                  (click)="registerGoogle()" [disabled]="procesingRequest"
                  class=" w-full  inline-block w-50 text-center  text-black bg-white rounded-lg flex px-5 items-center"
                  ><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Sign in using Google
                </button>
              </div>
            </form>
        </div>
    </div>
</div>
