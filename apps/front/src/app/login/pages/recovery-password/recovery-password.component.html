
<div class="container">
  <div class="bg-green-400 shadow overflow-hidden sm:rounded-lg max-w-2xl mx-auto mt-10 mb-40 flex justify-center">
    <div class=" block border-t border-gray-200 bg-blue-600  w-full">
        <div class=" flex flex-col bg-purple-900 px-4 py-5  text-center" >
            <div class="text-sm font-medium text-gray-100">
                <h2 class="text-center text-lg">Reasignar Contraseña</h2>
            </div>
            <form autocomplete="off" (ngSubmit)="sendEmailChangePassword()" [formGroup]="recoveryPasswordForm">
              <p class="text-white">Te enviaremos un correo electrónico con un enlace privado para que reasignes tu contraseña. Este enlace será válido por una hora</p>

              <div class="mt-3">
                <input type="email"
                placeholder="Correo Electrónico"
                formControlName="email"
                class="mt-4 pl-2  w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
                <span class=" text-white">{{ errorEmail }}</span>
              </div>

              <span class="text-white">{{ errorResponse }}</span>

              <div class="mt-3">
                <button type="submit" [disabled]="procesingRequest" class=" mr-3 text-white bg-purple-800 p-3 rounded-lg">Enviar enlace</button>
                <button routerLink="/login/login" class="text-white bg-purple-800 p-3 rounded-md">Iniciar Sesión</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
