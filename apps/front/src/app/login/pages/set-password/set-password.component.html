
<div class="container">
  <div class="bg-green-400 shadow overflow-hidden sm:rounded-lg max-w-2xl mx-auto mt-10 mb-40 flex justify-center">
    <div class=" block border-t border-gray-200 bg-blue-600  w-full">
        <div class=" flex flex-col bg-purple-900 px-4 py-5  text-center" >
            <div class="text-sm font-medium text-gray-100">
                <h2 class="text-center text-lg">Cambio de contraseña</h2>
            </div>
            <form autocomplete="off" (ngSubmit)="renewPassword()" [formGroup]="setPasswordForm">
              <p class="text-white">La contraseña debe contener:</p>
              <ul class="text-white">
                <li>Una longitud de al menos 8 caracteres</li>
                <li>Por lo menos una letra mayúscula</li>
                <li>Por lo menos una letra minúscula</li>
                <li>Por lo menos un número</li>
                <li>Por lo menos un caracter especial</li>
              </ul>

              <div>
                <!-- <label for="password">Nueva contraseña</label> -->
                <input type="password"
                id="password"
                placeholder="Nueva Contraseña"
                formControlName="password"
                class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
                <span class="text-white">{{errorPassword}}</span>
              </div>
              <div>
                <!-- <label for="confirm">Confirmar contraseña</label> -->
                <input type="password"
                id="confirm"
                placeholder="Confirmar  Contraseña"
                formControlName="confirm"
                class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
                <span class="text-white">{{errorConfirm}}</span>
              </div>

              <span class="text-white">{{ errorResponse }}</span>

              <div>
                <button type="submit" class=" w-100  inline-block w-50 text-center ml-3 text-white bg-pink-600 rounded-lg"[disabled]="procesingRequest">Enviar</button>
                <button routerLink="/login/login" class="text-white bg-purple-800 p-3 rounded-md">Iniciar Sesión</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
