<form autocomplete="off" [formGroup]="registerForm">
  <div>
    <label for="user">Usuario</label>
    <input type="text" id="user" placeholder="Usuario" formControlName="user">
    <span>{{errorUser}}</span>
  </div>
  <div>
    <label for="email">Correo</label>
    <input type="email" id="email" placeholder="Correo" formControlName="email">
    <span>{{errorEmail}}</span>
  </div>
  <div>
    <label for="password">Contrase単a</label>
    <input type="password" id="password" placeholder="Contrase単a" formControlName="password">
    <span>{{errorPassword}}</span>
  </div>
  <div>
    <label for="confirm">Repetir contrase単a</label>
    <input type="password" id="confirm" placeholder="Repetir Contrase単a" formControlName="confirm">
    <span>{{errorConfirm}}</span>
  </div>

  <span>{{ errorResponse }}</span>

  <div>
    <button type="button" (click)="register()" [disabled]="procesingRequest">Crear una cuenta</button>
    <button type="button" (click)="registerFacebook()" [disabled]="procesingRequest">Ingresar con facebook</button>
    <button type="button" (click)="registerGoogle()" [disabled]="procesingRequest">Ingresar con google</button>
  </div>
</form>
