
<div class="bg-green-400 shadow overflow-hidden sm:rounded-lg max-w-2xl mx-auto mt-10 mb-40 flex justify-center">
  <div class="bg-pink-600 w-full text-center pt-10">
              <!-- <button (click)="changeViewInicioRegistro(true)" class="w-1/2 text-gray-600 py-4 px-12 block hover:text-blue-500 focus:outline-none text-blue-500 border-b-2 font-medium border-blue-500">
                  Iniciar sesión
              </button> -->
              <button [routerLink]="['/login/login']" class=" text-gray-100 hover:text-blue-800 focus:outline-none text-lg">
                  Iniciar Sesion
              </button>
  </div>
  <div class=" block border-t border-gray-200 bg-blue-600  w-full">
      <div class=" flex flex-col bg-purple-900 px-4 py-5  text-center" >
          <div class="text-sm font-medium text-gray-100">
              <h2 class="text-center text-lg">Registrarse</h2>
          </div>
          <form autocomplete="off" [formGroup]="registerForm">
            <div>
              <!-- <label for="user">Usuario</label> -->
              <input type="text"
              id="user"
              placeholder="Nick"
              formControlName="user"
              class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
              <span>{{errorUser}}</span>
            </div>
            <div>
              <!-- <label for="email">Correo</label> -->
              <input type="email"
              id="email"
              placeholder="Correo Electronico"
              formControlName="email"
              class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
              <span>{{errorEmail}}</span>
            </div>
            <div>
              <!-- <label for="password">Contraseña</label> -->
              <input type="password"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
              class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
              <span>{{errorPassword}}</span>
            </div>
            <div>
              <!-- <label for="confirm">Repetir contraseña</label> -->
              <input type="password"
              id="confirm"
              placeholder="Confirmar Contraseña"
              formControlName="confirm"
              class="mt-4 pl-2 block w-60 h-8 rounded-md bg-gray-200 border-transparent focus:border-gray-200 focus:bg-white focus:ring-0 placeholder-gray-500">
              <span>{{errorConfirm}}</span>
            </div>

            <span>{{ errorResponse }}</span>

            <div>
              <button
                type="button"
                (click)="register()" [disabled]="procesingRequest"
                class=" w-full text-white mt-5 bg-purple-800 rounded-lg p-3">
              Crear una Cuenta
              </button>
              <p class="mt-3 text-center text-white">
                o REGISTRATE
              </p>
              <div class="mt-4 mb-3 ">
                <button
                  type="button"
                  (click)="registerFacebook()" [disabled]="procesingRequest"
                  class=" w-full  inline-block w-50 text-center text-black bg-white rounded-lg flex items-center mb-2 px-3"
                  ><img class="w-4 h-4 mr-2"  src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/> Registrarse con Facebook
                </button>
                <button
                  type="button"
                  (click)="registerGoogle()" [disabled]="procesingRequest"
                  class=" w-full  inline-block w-50 text-center  text-black bg-white rounded-lg flex items-center px-3"
                  ><img class="w-4 h-4 mr-2"  src="https://img.icons8.com/color/48/000000/google-logo.png"/> Registrarse con Google
                </button>
              </div>
              <p class="mt-3 text-center text-sm text-white ">
                Al registrarte estás aceptando los
                <a [routerLink] =" ['/login/terminos-condiciones'] " target="_blank" class="  text-center text-sm text-pink-600 ">Términos y condiciones</a> y la
                <a [routerLink] ="['/login/politica-privacidad']" target="_blank" class="  text-center text-sm text-pink-600 ">Política de privacidad y protección de datos</a>
                de COMFECO
              </p>
            </div>
          </form>
      </div>
  </div>
</div>
